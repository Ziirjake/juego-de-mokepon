<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section id='seleccionar-mascotas'>
        <h1 class="titulo">Blech</h1>

        <h2 class="subtitulo">Elige a tu mascota:</h2>

            <input type="radio" name="mascota" id="hipodoge" />

                <p>Ichigo</p>
                <img src="./assent/Bleach-Anime-1.png" alt="Hipodogue">
            </label>

            <input type="radio" name="mascota" id="capipepo" />
            <label class="tarjeta-de-mokepon" for="capipepo">
                <p>Rukia</p>
                <img src="./assent/Bleach-Anime-2.png" alt="Capipepo">
            </label>

            <input type="radio" name="mascota" id="pydos" />
            <label class="tarjeta-de-mokepon" for="pydos">
                <p>Kisuke</p>
                <img src="./assent/Bleach-Anime-3.png" alt="Pydos">
            </label>
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id='seleccionar-ataque'>
        <h1 class="titulo">Blech</h1>

        <h2 class="subtitulo">Elige tu ataque</h2>

        <div>
            <Button id="boton-fuego" class="boton-de-ataque">FUEGO ðŸ”¥</Button>
            <button id="boton-agua" class="boton-de-ataque">AGUA ðŸ’§</button>
            <button id="boton-tierra" class="boton-de-ataque">TIERRA ðŸŒ±</button>
        </div>

        <div>
            <section id="mensajes">
                <p id="resultado"> Vamos manco tu puedes ganar </p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </section>
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>
                <div id="ataque-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigos">3</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>

</html>
